name: Build and Publish Garage Image

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Dockerfile'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: jcookeak/garage

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Extract upstream version
        id: get_version
        run: |
          # Grep the FROM line, split by ':', take the second part, then strip any ' AS ...' suffix
          VERSION=$(grep "FROM dxflrs/garage" Dockerfile | cut -d':' -f2 | awk '{print $1}')
          
          echo "Detected version: $VERSION"
          echo "garage_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # Use the version extracted in the previous step
          tags: |
            type=raw,value=${{ steps.get_version.outputs.garage_version }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}